<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer HTML en Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.min.js"></script>
</head>
<body>
    <h1>Hola desde mi archivo HTML en Vue</h1>
    <p>Este es un ejemplo simple de un archivo HTML en un proyecto Vue.js</p>

    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ description }}</p>
    </div>
    <script>
        // Definir una instancia de Vue
        new Vue({
            el: '#app',
            data: {
                message: 'Â¡Hola desde Vue!',
                description: 'Este es un ejemplo de Vue.js integrado en un archivo HTML.'
            }
        });
    </script>
</body>
</html>
